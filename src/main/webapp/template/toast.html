<% if(type == 'success'){ %>
<div id="success-toast" class="pure-g">
    <div class="pure-u-1-8">
        <img src="image/success.png" width="30px">
    </div>
    <div class="pure-u-7-8 content">
        <%= content %>
    </div>
</div>
<% }else{ %>
<div id="fail-toast" class="pure-g">
    <div class="pure-u-1-8">
        <img src="image/fail.png" width="30px">
    </div>
    <div class="pure-u-7-8 content">
        <%= content %>
    </div>
</div>
<% } %>
